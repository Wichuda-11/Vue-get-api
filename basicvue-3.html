<!DOCTYPE html>
<html>
<head>
        <title>Vue.js APIs</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>
<body>
        <div class="container">
        <h1>My Task</h1>
        <a href="#" data-toggle><i class="fas fa-plus"></i>&nbsp;Create a task</a>
        
        <div id="app">

            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <form method="POST" action="http://127.0.0.0:8000/api/tasks/">
                        <div class="form-group">
                          <label for="recipient-name" class="col-form-label">Title</label>
                          <input type="text" class="form-control" id="recipient-name" name="title">
                        </div>
                        <div class="form-group">
                          <label for="message-text" class="col-form-label">Description</label>
                          <textarea class="form-control" id="message-text" name="description"></textarea>
                        </div>
                        <div class="form-check">
                            <input >
                          <label type="checkbox" class="form-check-input">Complete</label>
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary">Send message</button>
                    </div>
      
            
    </div>
  </div>
</div>
            <div v-for="i in info"
            class="i"
            >
            
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                <div class="card-body">
                    <div class="body">
                        <h2>Title: {{ i.title }} </Title></h2>
                        <p>Description: {{ i.description }} </p>
                        <p>Created on: {{ i.created_on }} </p>
                        <p v-if="i.complete"></p><span class="badge badge-success">Done</span></p>
                        <p v -else><span class="badge badge-warning">Doing</span></p>
                             
                        </div>
                    </div>
                </div>
            </div>
        </div><br>

    </div>
    


        


                <div>
                    <p>We're sorry, not able to get data</p>
                </div>

        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://unpkg.com/vue"></script>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        
        <script src="basicvue-3.js"></script>
</body>
</html>
