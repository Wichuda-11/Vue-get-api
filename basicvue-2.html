<!DOCTYPE html>
<html>
    <head>
        <title>Basic Vue.js</title>
    </head>
    <body>
        <h1>Hello, Vue.js</h1>

        <div id="app"> 
            <h4>App 1</h4>
            Name: {{ firstName }}<br>
            Last name: {{ lastName }}<br>
            Age: {{ age }}
        </div>

        <div id="app-2">
            <h4>App 2</h4>
            <span v-if="okey">Okey I see message</span>
        </div>


        <div id="app-3">
            <h4>App 3</h4>
            <ol>
                <li v-for="pt in python">
                    {{ pt.framework }}
                </li>
            </ol>
        </div>


        <div id="app-4">
            <h4>App 4</h4>
                {{ message }} <br>
            <button v-on:click="changeMessage">Change Message</button>
        </div>

        <div id="app-5">
            <h4>App 5</h4>
            <p>{{ message }}</p>
            <input v-model="message">
        </div>
        
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src ="basicvue-2.js"></script>
    </body>
</html>
